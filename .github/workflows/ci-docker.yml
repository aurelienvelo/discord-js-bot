name: Docker Build and Push to OCI with Multi-Arch

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_PASSWORD }}

      - name: Extract project version
        id: project_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/discord-js-bot:${{ env.VERSION }}
            ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/discord-js-bot:latest
          labels: |
            maintainer=aurelien.velo@gmail.com
            version=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
