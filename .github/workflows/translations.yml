name: Translation Management

on:
  push:
    paths:
      - 'translations/**'
  pull_request:
    paths:
      - 'translations/**'

jobs:
  validate-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Validate translations
        run: npm run translation:ci
        
      - name: Generate missing translations report
        run: npm run translation:missing > missing-translations.json
        
      - name: Upload missing translations
        uses: actions/upload-artifact@v3
        with:
          name: missing-translations
          path: missing-translations.json
          
  deploy-translations:
    needs: validate-translations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Deploy translations
        run: npm run translation:deploy
        
      - name: Generate deployment report
        run: npm run translation:report